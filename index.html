<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style> 
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); } 
       </style> -->
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="eye">
          <div class="Eye-size"><img src="/images/icon-view.svg" alt="View" /></div>
        </div>
      </div>

      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="list">
          <li class="Eth-text">
            <img src="/images/icon-ethereum.svg" alt="Ethereum" />&nbsp 0.041
            ETH
          </li>
          <li class="Days-text">
            <img src="/images/icon-clock.svg" alt="Clock" />&nbsp 3 days left
          </li>
          <br />
        </ul>
        <hr class="line" />
      </div>
      <div class="footer">
        <div class="Avatar">
          <img src="/images/image-avatar.png" alt="Avatar" />
        </div>
        <p>&nbsp &nbsp Creation of<span>&nbsp Jules Wyvern</span></p>
      </div>
    </div>

</html>
